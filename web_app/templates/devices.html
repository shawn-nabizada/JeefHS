{% extends "layout.html" %}
{% block content %}
<div class="row mb-4">
    <div class="col-12 text-center">
        <h1 class="display-5 fw-bold">Device Control Hub</h1>
        <p class="text-muted">Remote actuation and state management.</p>
    </div>
</div>

<div class="row g-4 justify-content-center">
    
    <div class="col-md-4">
        <div class="feature-card p-4 h-100 rounded bg-white border text-center">
            <div class="card-icon text-primary mb-3">üí®</div>
            <h3 class="fw-bold">Bedroom Fan</h3>
            <p class="text-muted small mb-4">Active cooling system</p>
            
            <form method="POST" class="d-grid gap-2">
                <input type="hidden" name="device" value="fan">
                <div class="btn-group" role="group" aria-label="Fan Control">
                    <button type="submit" name="state" value="ON" class="btn btn-outline-success btn-lg">ON</button>
                    <button type="submit" name="state" value="OFF" class="btn btn-outline-danger btn-lg">OFF</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-4">
        <div class="feature-card p-4 h-100 rounded bg-white border text-center">
            <div class="card-icon text-warning mb-3">üéâ</div>
            <h3 class="fw-bold">Party Mode</h3>
            <p class="text-muted small mb-4">LED Light Show</p>
            
            <form method="POST" class="d-grid gap-2">
                <input type="hidden" name="device" value="party">
                <div class="btn-group" role="group" aria-label="Party Mode Control">
                    <button type="submit" name="state" value="ON" class="btn btn-outline-primary btn-lg">START</button>
                    <button type="submit" name="state" value="OFF" class="btn btn-outline-dark btn-lg">STOP</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-4">
        <div class="feature-card p-4 h-100 rounded bg-white border text-center">
            <div class="card-icon text-danger mb-3">üîî</div>
            <h3 class="fw-bold">Alarm Buzzer</h3>
            <p class="text-muted small mb-4">Emergency audio signal</p>
            
            <form method="POST" class="d-grid">
                <input type="hidden" name="device" value="buzzer">
                <button type="submit" name="state" value="ON" class="btn btn-danger btn-lg rounded-pill">
                    ‚ö†Ô∏è TRIGGER PULSE
                </button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
